<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-light">

    <div class="container mt-5" style="max-width: 500px;">
        
        <h1 class="text-center mb-4">Sistema</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} text-center" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card p-4 mb-4">
            <h2 class="h4 mb-3">Criar uma Conta</h2>
            <form action="{{ url_for('registrar') }}" method="POST">
                <div class="mb-3">
                    <label for="reg-username" class="form-label">Usuário:</label>
                    <input type="text" class="form-control" id="reg-username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="reg-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
        </div>

        <div class="card p-4">
            <h2 class="h4 mb-3">Fazer Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="log-username" class="form-label">Usuário:</label>
                    <input type="text" class="form-control" id="log-username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="log-password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="log-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
